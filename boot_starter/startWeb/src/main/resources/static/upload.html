<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>单图片上传</h1>
<form action="one/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*">
    <button>上传</button>
</form>
<h1>单图视频上传</h1>
<form action="one/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="image" accept="video/*">
    <button>上传</button>
</form>
</body>
</html>
